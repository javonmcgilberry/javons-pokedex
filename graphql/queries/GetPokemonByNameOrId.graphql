query GetPokemonByNameOrId($id: ID!) {
  pokemonById(id: $id) {
    id
    name
    sprites {
      other {
        home {
          front_default
          front_shiny
        }
      }
    }
    stats {
      base_stat
      stat {
        name
      }
    }
    types {
      type {
        name
      }
    }
  }
}
